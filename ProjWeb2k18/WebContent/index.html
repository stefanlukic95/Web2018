<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="ISO-8859-1">
    <link href="css/toast.css" rel="stylesheet" />
    <title>Food delievery</title>
</head>

<body>
    <div ng-controller="headerController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">Food</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#/itemsearch">
                                <i class="glyphicon glyphicon-search"></i> Article search</a>
                        </li>
                        <li>
                            <a href="#/restaurantsearch">
                                <i class="glyphicon glyphicon-search"></i> Restaurant search</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="!loggedIn">
                            <a href="#/login">
                                <i class="glyphicon glyphicon-log-in"></i> Login</a>
                        </li>
                        <li ng-if="!loggedIn">
                            <a href="#/register">
                                <i class="glyphicon glyphicon-user"></i> Register</a>
                        </li>
                        <li ng-if="isAdmin">
                            <!--                             <a>
                                <i class="glyphicon glyphicon-th-list"></i> Admin panel</a>
                                
 -->
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                    <i class="glyphicon glyphicon-th-large"></i>Admin panel
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#/allitems">All items</a>
                                    </li>
                                    <li>
                                        <a href="#/newitem">New item</a>
                                    </li>
                                    <li>
                                        <a href="#/allrestaurants">All restaurants</a>
                                    </li>
                                    <li>
                                        <a href="#/newrestaurant">New restaurant</a>
                                    </li>
                                    <li>
                                        <a href="#/allvehicles">All vehicles</a>
                                    </li>
                                    <li>
                                        <a href="#/newvehicle">New vehicle</a>
                                    </li>
                                    <li>
                                        <a href="#/allusers">Manage users</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li ng-if="isDelieverer">
                            <a href="#/delievererpanel">
                                <i class="glyphicon glyphicon-th-list"></i> Delieverer panel</a>
                        </li>
                        <li ng-if="loggedIn">
                            <a href="#/userprofile">
                                <i class="glyphicon glyphicon-user"></i>User profile</a>
                        </li>
                        <li ng-if="loggedIn">
                            <a ng-click="logOut()">
                                <i class="glyphicon glyphicon-log-out"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div ng-view></div>
            </div>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/toast.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/services.js"></script>


</body>

</html>
